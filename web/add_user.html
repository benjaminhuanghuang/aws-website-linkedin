  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $("#add_user_form").submit(function(e) {
        e.preventDefault();
        
        $form = $(this);
        
        $.ajax({
          type: "POST",
          url:  "https://lpdxhez9y5.execute-api.us-east-2.amazonaws.com/Production/users",
          data: $form.serialize(),
          success: function(data) {            
			  var container = $("#add_user").find("div.container-fluid");
			  container.empty();
			  container.append("<h2>" + data + "</h2>");
          },
          dataType: 'json'
        });
      });
    });
  </script>

<div class="main">
  <div class="page" id="add_user" style="padding-top:100px;">
    <div class="container-fluid">
      <h2>Add a New User</h2>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 form-container">
          <p>Please provide information about the user to add below:</p>
            <form role="form" method="post" id="add_user_form">              
              <div class="row">
                <div class="col-sm-6 form-group">
                  <label for="name">Username:</label>
                  <input type="text" class="form-control" id="username" name="username" required>
                </div>
              </div> <!-- Username row -->
			  
              <div class="row">
                <div class="col-sm-6 form-group">
                  <label for="first_name">First Name:</label>
                  <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="col-sm-6 form-group">
                  <label for="last_name">Last Name:</label>
                  <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
              </div> <!-- First and last name row -->
			  
              <div class="row">
                <div class="col-sm-8 form-group">
                  <label for="email">E-Mail:</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
              </div> <!-- Email row -->

              <div class="row">
                <div class="col-sm-12 form-group">
                  <button type="submit" class="btn btn-lg btn-warning btn-block">Add New User</button>
                </div>
              </div> <!-- Submit row -->
            </form> <!-- Add User form -->
          </div>
          
      </div><!-- outer row -->
    </div><!-- container -->
  </div><!-- staff page -->
</div><!-- main -->
